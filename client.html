<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
        <a class="navbar-brand" href="index.html">Freshmo 2.0<img src="https://img.icons8.com/color/48/000000/grocery-bag.png"/></a>
    </nav>


 


    <div class="progress">

      <ul>
                
        <li>
          <img src="https://img.icons8.com/pastel-glyph/64/000000/person-male.png"/>                  
          <p>Personal Information</p>
          <i class="fa fa-check-square" aria-hidden="true"></i>
        </li>

        <li>
          <img src="https://img.icons8.com/fluent/48/000000/shop.png"/>
          <p>Shopping</p>
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </li>

        <li>
          <img src="https://img.icons8.com/pastel-glyph/64/000000/shopping-cart--v2.png"/>
          <p>Cart</p>
          <i class="fa fa-times-circle fa-lg" aria-hidden="true"></i>
        </li>
      </ul>
  </div>

            
  <div class="nav-buttons">
    <a href="index.html"><button>Previous</button></a>
    <a href="product.html"><button onclick="transferData()">Next</button></a>
  </div>
    


    <div id="clientInfoForm">
  
      <div class="mt-5" id="customerInfo">
        <h1>Tell Us About You!</h1>
        <p>Information Will Be Used To Customize Product List<img src="https://img.icons8.com/offices/30/000000/strawberry.png"/></p>
      </div>
          
      <div id="personalInfo">

          <label for="customerCategory">Select Perfered Diet :</label>
          <select name="customerCategory" id="customerCategory" multi>

          <option value="Vegetarian">Vegetarian</option>
          <option value="GlutenFree">Gluten Free</option>
          <option value="both">Vegetarian & Gluten Free</option>
          <option value="None">None</option>
      </select>      

      <br>

      <p>Organic ?</p>

      <input type="radio" id="organicYes" value="true" name="organic">
      <label for="organic">~ Yes! ~</label>


      
      <input type="radio" id="organicNo" value="false" name="organic" checked>
      <label for="organic">No! ~</label>
      
      
      <br>

      <p>Sort Prices ? </p>
      <input type="radio" id="priceSortYes" value="true" name="priceSort" checked>
      <label for="priceSortYes">~ Yes! ~</label>

      <input type="radio" id="priceSortNo" value="false" name="priceSort">

      <label for="priceSortNo">No! ~</label>



      </div>
      <button id=submitButton onclick="transferData()">Submit</button> 
    </div>


    <footer>
  
    </footer>
